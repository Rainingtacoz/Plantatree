<!DOCTYPE html>

  <meta charset="utf-8">

  <title>TreeCo</title>

<body>

  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/listings">Listings</a></li>
    <li style="float:right"><a href="/cart">Cart</a></li>

  <div class="w3-container w3-red">
    <h1>Login Page</h1>
  </div>

  <div class="w3-container">
    <div class="login-fields">
      <form>
    	  <label>Username: <input type="text" name="namefield"> </label>
    	  <label><br>Password: <input type="text" name="pwdfield"> <br><br> </label>
    	  <input name="submit" type="button" onClick="logon(namefield.value, pwdfield.value)" value="Login">
    	</form>
    </div>
    <div class="login-signup">
      <form>
    	  <label>Username: <input type="text" name="namefield"> </label>
    	  <label><br>Password: <input type="text" name="pwdfield"> </label>
      	<label><br>Email: <input type="text" name="emailfield"> <br><br> </label>
    	  <input name="submit" type="button" onClick="signup(namefield.value, pwdfield.value, emailfield.value)" value="Sign Up">
    	</form>
    </div>
  </div>

  <div class="w3-container w3-red">

  </div>

      <li class="footer-li"><a href="/info/locations.html">Locations</a></li>

    <ul class="footer-ul">

    </ul>

    </ul>

    </ul>
